<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Website CSS style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen'
          rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">

                <div class="panel-heading text-center">
                    <strong> Create your account</strong>
                </div>

                <div class="panel-body">
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <fieldset>
                            <!-- Text input-->
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label"></label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa"
                                                                       aria-hidden="true"></i></span> <input type="text"
                                                                                                             th:field="*{username}"
                                                                                                             required
                                                                                                             th:placeholder="#{username.txt}"
                                                                                                             class="form-control"/>
                                            </div>
                                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                                   class="validation-message"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label"></label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa"
                                                                       aria-hidden="true"></i></span> <input type="text"
                                                                                                             th:field="*{name}"
                                                                                                             required
                                                                                                             th:placeholder="#{name.txt}"
                                                                                                             class="form-control"/>
                                            </div>
                                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                   class="validation-message"></label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label"> </label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                <input
                                                        type="text" th:placeholder="#{email.txt}" th:field="*{email}"
                                                        class="form-control"/>
                                            </div>
                                            <label th:if="${#fields.hasErrors('email')}"
                                                   th:errors="*{email}" class="validation-message"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label"></label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input
                                                        type="password" th:placeholder="#{password.txt}" th:field="*{password}"
                                                        class="form-control"/>
                                            </div>
                                            <label th:if="${#fields.hasErrors('password')}"
                                                   th:errors="*{password}" class="validation-message"></label>
                                        </div>
                                    </div>


                                    <span style="color: green; font-weight: bold"
                                          th:utext="${successMessage}"></span>

                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block"
                                               name="Submit" value="Register">
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer ">
                    Already have an account? <a th:href="@{/login}" onClick="">
                    Login </a>
                </div>

            </div>
        </div>


    </div>
</div>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOME</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link rel="stylesheet" href="/css/datepicker3.css">
    <!-- Theme style -->
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="/css/morris.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/css/bootstrap3-wysihtml5.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/fragments/header"></div>
    <div th:replace="/fragments/sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            <div th:if="${mode == 'MODE_ALL'}">
                <section class="content-header">
                    <h1>
                        BLOGS
                        <small>blog tables</small>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Blog Name</th>
                                            <th>Blog Description</th>
                                            <th>Blog Date-Created</th>
                                            <th>Blog Status(Finished)</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="blog : ${blogs}">
                                            <td th:text="${blog.title}"></td>
                                            <td th:text="${blog.description}"></td>
                                            <td th:text="${blog.createDate}"></td>
                                            <td th:text="${blog.blogStatus}"></td>
                                            <td><a th:href="@{/blogger/blogs/update(id=${blog.id})}"><span
                                                    class="glyphicon glyphicon-pencil"></span> EDIT</a></td>
                                            <td><a th:href="@{/blogger/blogs/delete(id=${blog.id})}"><span
                                                    class="glyphicon glyphicon-trash"></span> DELETE</a></td>
                                            <td><a th:href="@{/blogger/blogs/per_inf(id=${blog.id})}"><span
                                                    class="glyphicon glyphicon-user"></span> INF</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>
            <div th:if="${mode == 'MODE_UPDATE'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/blogger/blogs/save}"
                              th:object="${blog}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Edit Task</legend>
                                <!-- Text input-->
                                <input type="hidden" name="id" th:field="${blog.id}"/>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Blog Title</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${blog.title}" placeholder="Name"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Blog Description</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${blog.description}"
                                               placeholder="Description" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Blog Status (Finished)</label>
                                    <div class="col-md-4 text-left">
                                        <input type="radio" class="col-sm-1" name="finished"
                                               value="true"/>
                                        <div class="col-sm-2">Yes</div>
                                        <input type="radio" class="col-md-1" name="finished"
                                               value="false"/>
                                        <div class="col-sm-2">No</div>
                                    </div>
                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submitButton" name="submitButton"
                                                class="btn btn-success">Save
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Cancel
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${mode == 'MODE_NEW'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/blogger/blogs/save}"
                              th:object="${blog}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>New Task</legend>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Blog Title</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${blog.title}" placeholder="Name"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Blog Description</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${blog.description}"
                                               placeholder="Description" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Blog Status
                                        (Finished)</label>
                                    <div class="col-md-4 text-left">
                                        <input type="radio" class="col-sm-1" name="finished"
                                               value="true"/>
                                        <div class="col-sm-2">Yes</div>
                                        <input type="radio" class="col-sm-1" name="finished"
                                               value="false" checked/>
                                        <div class="col-sm-2">No</div>
                                    </div>

                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submtButton" name="submitButton"
                                                class="btn btn-success">Save
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Cancel
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${mode == 'MODE_INF'}">
                <section class="content-header">
                    <h2>
                        Personnel Assigned to the blog
                    </h2>
                    <!-- /.box-header -->
                    <h1 class="box-title"><span style="color: black; font-weight: bold"
                                                th:utext="${blog.title}"></span></h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">

                                <div class="box-body">
                                    <table id="table2" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Personnel Name</th>
                                            <th>Personnel Email</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="blogs : ${userblogs}">
                                            <td th:text="${blogs.user.name}"></td>
                                            <td th:text="${blogs.user.email}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>
        </section>

        <!-- /.content -->
    </div>

    <div class="control-sidebar-bg"></div>
</div>


<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>


<!-- Morris.js charts -->
<script src="/js/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/js/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="/js/jquery.knob.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/js/bootstrap3-wysihtml5.all.min.js"></script>
,
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/dashboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

</body>
</html>
